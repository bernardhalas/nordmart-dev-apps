apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka
  name: kafka-svc
  namespace: nordmart-dev-apps
spec:
  ports:
    - name: "kafka-port"
      port: 9092
      targetPort: 9092
  selector:
    app: kafka-cluster
---
apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: kafka-cluster
  namespace: nordmart-dev-apps
spec:
  kafka:
    version: 2.4.0
    replicas: 1
    listeners:
      plain: {}
      tls: {}
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      log.message.format.version: "2.4"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
